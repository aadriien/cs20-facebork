<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBork</title>
    <meta name="keywords" content="dogs, match, home, dogcare, tindog">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <style>
        #sidenav {display: none;}
        #topost {display: none;}
        #loading {display: none;}

        /* market cards */
        #marketCards {
            margin: auto auto;
            display: grid;
            grid-template: auto / auto auto auto;
        }
        @media only screen and (max-width: 1060px) {
            #marketCards {
                grid-template: auto/ auto auto;
            }
        }
        @media only screen and (max-width: 720px) {
            #marketCards {
                grid-template: auto/ auto;
            }
        }
        .specifics {
            display: grid;
            grid-template: auto auto / auto auto;
        }
        .specifics p {
            margin: auto .2em;
        }
        .item {
            border-radius: 1em;
            margin: 0 auto 1em auto;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 20em;
        }
        .item img {
            width: inherit;
            border-radius: inherit;
        }
        .item:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .info {
            padding: 2px 16px;
        }

    </style>
    <script>
        var openMenu = false;
        $(document).ready(() => {
            $("#hamburger").click(menuslide);
            $("#closeMenu").click(menuslide);
            $("#sidenav").slideUp();
            $("input[type=file]").on("change", postToImgur);
            var env = $.get('/imgur', (data) => {
                //Yes, this is terrible practice, but I REALLY need this var
                window.client = data.key;
            })
            var posts = $.get('/mongo/all', (data) => {
                window.postJson = data.posts;
                let htmlstr = '';
                for (let i = (postJson.length - 1); i >= 0; i--) {
                    let post = postJson[i];
                    //console.log(i)
                    htmlstr += '<div class=card>'
                        htmlstr += `<img src=${post.url}>`
                        htmlstr += `<p><strong>${post.desc}</strong></p>`
                        htmlstr += `<a href="#${i}" rel="modal:open">See comments</a>`
                    htmlstr += '</div>'
                    htmlstr += `<div class="modal card" id=${i}>`
                        htmlstr += `<img src=${post.url}>`
                        htmlstr += `<h3>${post.desc}</h3>`
                        htmlstr += `<strong>Comments:</strong>`
                        htmlstr += "<div class='comments'>"
                            for (let comment of post.comments) {
                                htmlstr += `<p>${comment}</p>`
                            }
                            if (post.comments.length === 0) {
                                htmlstr += "<p>Be the first to add a comment!</p>"
                            }
                        htmlstr += "</div>"
                        htmlstr += "<form action='/mongo/addComment' method='POST'>"
                                htmlstr += "<label for='comment'>Comment: </label>"
                                htmlstr += "<input type='text' name='comment' id='comment'>"
                                htmlstr += `<input type='hidden' name='imgId' id='imgId'
                                             value=${post._id}><br>`
                                htmlstr += `<button type="submit">Post Comment</submit>`
                            htmlstr += "</form>"
                    htmlstr += '</div>'
                }
                $(".postBlock").append(htmlstr);
            })

            /* GET MARKET ARRAY */
            var products = $.get('/mongo/marketplace', (data) => {
                marketArray = data.products;
                /* testing */
                console.log(marketArray[0]);
                console.log(marketArray[1]);

                htmlstr = '';
                for (i = 0; i < (marketArray.length - 1); i++) {
                    product = marketArray[i];

                    htmlstr += `<div class="item">
                                    <img src="${product.img}">
                                    <div class="info">
                                    <h3 style="margin: 0 auto">${product.productName} : ${product.price}</h3>
                                        <div class="desc">
                                            <p><strong>Seller:</strong> ${product.brand}</p>
                                            <p>${product.description}</p>
                                        </div>
                                    </div>
                                </div>`
                }
                $(".store-container").html(htmlstr);
            })

        });
        function menuslide () {
            if (!openMenu) {
                $("#hamburger").attr("src", "./images/openmenu.png");
                $("#sidenav").slideDown()
            } else {
                $("#hamburger").attr("src", "./images/menu.png");
                $("#sidenav").slideUp()
            }
            openMenu = !openMenu;
        }
        function postToImgur() {
            $("#loading").show();
            var formData = new FormData();
            var file = $('input[type=file]').get(0).files;
            if (file === []) {
                $("#topost").attr("src", "");
                $("#topost").hide();
                return false;
            }
            formData.append("image", file[0]);
            $.ajax({
                url: "https://api.imgur.com/3/image",
                type: "POST",
                datatype: "json",
                headers: {
                "Authorization": `Client-ID ${client}`
                },
                data: formData,
                success: function(response) {
                    $("#loading").hide();
                // console.log(response);
                    var photo = response.data.link;
                    var photo_hash = response.data.deletehash;
                    $("#url").val(photo)
                    var reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById("topost").src = event.target.result;
                    };
                    reader.readAsDataURL(file[0]);
                    $("#topost").show();
                },
                error: function () {
                    alert("Upload failed. Please try again.")
                    $("#toppost").hide();
                    $("#loading").hide();
                },
                cache: false,
                contentType: false,
                processData: false
            });
            return true;
        }
    </script>
</head>
<body>
    <header>
        <div class="logoBar">
            <div class="box">
                <a href="index.html"><img src="./images/logo.png"></a>
            </div>
            <div class="box">
                <h3>FaceBork</h3>
            </div>
        </div>
        <div class="nav">
            <div class="box">
                <img id="hamburger" style="height: 2em" src="./images/menu.png">
            </div>
            <div class="box">
                <a href="index.html"><h4>Chat</h4></a>
            </div>
            <div class="box">
                <a href="store.html"><h4>Barketplace</h4></a>
            </div>
            <div class="box">
                <a href="quiz.html"><h4>Quiz</h4></a>
            </div>
            <div class="box">
                <a href="about.html"><h4>About</h4></a>
            </div>
        </div>
        <div id="sidenav">
            <a href="index.html">Chat</a>
            <br>
            <a href="store.html">Barketplace</a>
            <br>
            <a href="quiz.html">Quiz</a>
            <br>
            <a href="about.html">About</a>
            <br>
            <button id="closeMenu">&times;</button>
        </div>
    </header>

    <div class="main">
        <div id="imgdiv">
            <h1>The Barketplace</h1>
        </div>

        <!-- Todo: flexbox design? -->
        <div class="store-container">

            <!-- WHEN ORDERING, USE MODAL - https://jquerymodal.com/ -->
        </div>
    </div>
</body>
</html>
