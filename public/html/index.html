<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBork</title>
    <meta name="keywords" content="dogs, match, home, dogcare, tindog">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
        #sidenav {display: none;}
        #topost {display: none;}
    </style>
    <script>
        var openMenu = false;
        $(document).ready(() => {
            $("#hamburger").click(menuslide);
            $("#closeMenu").click(menuslide);
            $("#sidenav").slideUp();
            $("input[type=file]").on("change", postToImgur);
            var env = $.get('/imgur', (data) => {
                //Yes, this is terrible practice, but I REALLY need this var
                window.client = data.key;
            })
        });
        function menuslide () {
            if (!openMenu) {
                $("#hamburger").attr("src", "./images/openmenu.png");
                $("#sidenav").slideDown()
            } else {
                $("#hamburger").attr("src", "./images/menu.png");
                $("#sidenav").slideUp()
            }
            openMenu = !openMenu;
        }
        function postToImgur() {
            var formData = new FormData();
            var file = $('input[type=file]').get(0).files;
            if (file === []) {
                $("#topost").attr("src", "");
                $("#topost").hide();
                return false;
            }
            formData.append("image", file[0]);
            $.ajax({
                url: "https://api.imgur.com/3/image",
                type: "POST",
                datatype: "json",
                headers: {
                "Authorization": `Client-ID ${client}`
                },
                data: formData,
                success: function(response) {
                // console.log(response);
                    var photo = response.data.link;
                    var photo_hash = response.data.deletehash;
                    $("#url").val(photo)
                    var reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById("topost").src = event.target.result;
                    };
                    reader.readAsDataURL(file[0]);
                    $("#topost").show();
                },
                cache: false,
                contentType: false,
                processData: false
            });
            return true;
        }
    </script>
</head>
<body>
    <header>
        <div class="logoBar">
            <div class="box">
                <a href="index.html"><img src="./images/logo.png"></a>
            </div>
            <div class="box">
                <h3>FaceBork</h3>
            </div>
        </div>
        <div class="nav">
            <div class="box">
                <img id="hamburger" style="height: 2em" src="./images/menu.png">
            </div>
            <div class="box">
                <a href="index.html"><h4>Chat</h4></a>
            </div>
            <div class="box">
                <a href="store.html"><h4>Store</h4></a>
            </div>
            <div class="box">
                <a href="quiz.html"><h4>Quiz</h4></a>
            </div>
        </div>
        <div id="sidenav">
            <a href="index.html">Chat</a>
            <br>
            <a href="store.html">Store</a>
            <br>
            <a href="quiz.html">Quiz</a>
            <br>
            <button id="closeMenu">&times;</button>
        </div>
    </header>
    
    <div class="main">
        <h1>Chat</h1>
        <form>
            <input type="file" name="file">
        </form>
        <img id='topost' src="" alt="">
        <form action="mongo/new" method="POST">
            <label for="desc">Caption:</label>
            <input type="text" name="desc" id="desc">
            <input id='url' type="hidden" name="url">
            <br>
            <button type="submit">Send to DB</button>
        </form>
    </div>
</body>
</html>
